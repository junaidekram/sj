name: Deploy Scramjet

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 104.236.87.76
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            if [ ! -d scramjet ]; then
              git clone --recursive https://github.com/jtekram/sj
            fi
            cd scramjet
            git pull
            pnpm install
            pnpm rewriter:build
            pnpm build
            pkill node || true
            nohup pnpm dev > output.log 2>&1 &
