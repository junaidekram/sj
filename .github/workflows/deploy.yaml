name: Deploy Scramjet Frontend + Backend

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy_pages:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Node
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "20"

      # pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # JS deps
      - name: Install dependencies
        run: pnpm install

      # Rust toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Cargo PATH (VERY IMPORTANT)
      - name: Add Cargo bin to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # wasm-bindgen EXACT version Scramjet needs
      - name: Install wasm-bindgen
        run: cargo install wasm-bindgen-cli --version 0.2.100 --force

      # wasm-snip
      - name: Install wasm-snip
        run: cargo install --git https://github.com/r58playz/wasm-snip

      # Setup Binaryen (compatible version)
      - name: Setup Binaryen
        uses: Aandreba/setup-binaryen@v1.0.0
        with:
          token: ${{ github.token }}

      # Verify tools exist (debug safety)
      - name: Verify tools
        run: |
          cargo --version
          wasm-bindgen --version
          wasm-opt --version
          wasm-snip --version

      # Build WASM + frontend
      - name: Build frontend
        run: |
          pnpm rewriter:build
          pnpm build

      # Deploy Pages
      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
      - name: Show Pages URL
        run: |
          OWNER=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1)
          REPO=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f2)
          echo "Published Pages URL: https://$OWNER.github.io/$REPO"

  deploy_backend:
    runs-on: ubuntu-latest
    needs: deploy_pages

    steps:
      - uses: actions/checkout@v4

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 104.236.87.76
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            if [ ! -d scramjet ]; then
              git clone --recursive https://github.com/YOUR_USERNAME/scramjet
            fi

            cd scramjet
            git pull

            npm install -g pnpm

            pnpm install
            pnpm rewriter:build
            pnpm build

            pkill node || true
            nohup pnpm dev > output.log 2>&1 &
