name: Deploy Frontend + Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy_pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
  
      - name: Install pnpm
        run: npm install -g pnpm
  
      - name: Install dependencies
        run: pnpm install
  
      - name: Install Rust & WASM tools
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
  
      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli
  
      - name: Install wasm-opt
        run: |
          sudo apt update
          sudo apt install -y binaryen
  
      - name: Install wasm-snip
        run: cargo install wasm-snip
  
      - name: Build frontend + WASM
        run: |
          pnpm rewriter:build
          pnpm build
  
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

  deploy_backend:
    runs-on: ubuntu-latest
    needs: deploy_pages
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: SSH Deploy Scramjet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 104.236.87.76  # your droplet IP
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd scramjet || exit
            git pull
            pnpm install
            pnpm rewriter:build
            pnpm build
            pkill node || true
            nohup pnpm dev > output.log 2>&1 &
